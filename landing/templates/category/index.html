{% extends 'landing.html' %}

{% block content %}
  <section class="w-4/6 rounded-full p-10 flex items-center justify-center bg-slate-600 text-white font-bold py-10 mt-24 mx-auto">
    <h2 style="font-variant: small-caps;" class="text-center text-4xl">categories</h2>
  </section>

  <section class="w-full px-[10%] grid gap-10 grid-cols-[repeat(auto-fill,minmax(20rem,1fr))]">
    {% for category in categories %}
      <div class="h-10 flex group items-center overflow-hidden shadow-md rounded-md p-2 pl-4 relative before:left-0 before:absolute before:h-full before:w-1 before:bg-slate-600 before:transition-all hover:before:w-full">
        <a href="{% url 'landing:category-detail-view' category.id %}" class="z-10 font-semibold transition-all group-hover:text-white">{{ category.name }}</a>
      </div>
    {% endfor %}
  </section>
{% endblock %}
