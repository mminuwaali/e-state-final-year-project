{% extends 'landing.html' %}

{% block content %}
  <section class="w-4/6 rounded-full p-10 flex items-center justify-center bg-slate-600 text-white font-bold py-10 mt-24 mx-auto">
    <h2 style="font-variant: small-caps;" class="text-center text-4xl">{{ category.name }}</h2>
  </section>

  <section class="w-full grid gap-6 px-[10%] grid-cols-[repeat(auto-fill,minmax(20rem,1fr))]">
    {% for apartment in apartments %}
      <div class="h-80 bg-slate-700 relative overflow-hidden group cursor-pointer">
        <img src="{{ apartment.image_set.first.image.url }}" alt="" class="w-full h-full object-cover" />
        <div class="top-0 left-0 absolute w-full h-full bg-black scale-110 bg-opacity-60 opacity-0 transition-all group-hover:scale-100 group-hover:opacity-100 flex flex-col items-center justify-end pb-[15%] text-white">
          <a href="{% url 'landing:category-detail-view' apartment.category.id %}" style="font-variant: small-caps;" class="text-sm lowercase">{{ apartment.category.name }}</a>
          <a href="{% url 'landing:detail-view' apartment.id %}" class="text-xl capitalize font-semibold">{{ apartment.name }}</a>
        </div>
      </div>
    {% endfor %}
  </section>
{% endblock %}
